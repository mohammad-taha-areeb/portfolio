<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammad Taha Areeb</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #308EFF;
      color: white;
      border-radius: 15px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      /* Subtract header height */
    }

    .name {
      font-size: 70px;
      font-family: 'Playfair Display', serif;
      animation: slideIn 2s forwards, gradientEffect 2s linear infinite;
      opacity: 0;
      color: transparent;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes gradientEffect {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .name::after {
      content: 'Mohammad Taha Areeb';
      background: linear-gradient(to right, #e57aec, #308EFF);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Portfolio Section */
    .portfolio {
      padding: 20px;
      text-align: center;
    }

    .portfolio h2 {
      color: #308EFF;
      margin-bottom: 20px;
    }

    .portfolio p {
      color: #555;
      margin-bottom: 40px;
    }

    .portfolio .projects {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .project {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .project h3 {
      color: #308EFF;
      margin-bottom: 10px;
    }

    .project p {
      color: #777;
    }
  </style>
</head>

  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>

    <div class="name"></div>
