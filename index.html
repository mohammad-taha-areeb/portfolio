    /* Reset CSS */
    * {

    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;

    /* For screens smaller than 768px (typical smartphones) */
@media (max-width: 768px) {
  .container {
    margin: 10px;
  }

  .firstname {
    font-size: 40px;
  }

  .lastname {
    font-size: 35px;
  }
}

/* For screens between 768px and 1024px (tablets) */
@media (min-width: 768px) and (max-width: 1024px) {
  .container {
    margin: 20px;
  }

  .firstname {
    font-size: 50px;
  }

  .lastname {
    font-size: 45px;
  }

  .project {
    width: 250px;
    margin: 15px;
  }
}

/* For screens larger than 1024px (desktops) */
@media (min-width: 1024px) {
  .container {
    margin: 50px;
  }

  .firstname {
    font-size: 75px;
  }

  .lastname {
    font-size: 65px;
  }
}




    /* header {
      padding: 20px;

    .container {
      margin-left: 20px;
      margin-top: 20px;
      justify-content: left;
      /* align-items: center; */
      height: calc(100vh - 60px);
    }

    .firstname {
      font-size: 75px;
      font-family: 'Playfair Display', serif;
      animation: slideIn 2s forwards, gradientEffect 2s linear infinite;
      opacity: 0;
      color: transparent;
    }

    .lastname {
      font-size: 65px;
      font-family: 'Playfair Display', serif;
      animation: slideIn 2s forwards, gradientEffect 2s linear infinite;
      opacity: 0;
      color: transparent;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes gradientEffect {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .firstname::after {
      content: "Mohammad";
      background: linear-gradient(to right, #e57aec, #d18de7, #cb90ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .lastname::after {
      content: "Taha  Areeb";
      background: linear-gradient(to right, #cb90ff, #dfbaff, #68acff, #308EFF);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      display: inline-block;
    }


    /* Portfolio Section */
    .portfolio {
      padding: 20px;
      text-align: center;
    }

    .portfolio h2 {
      color: #308EFF;
      margin-bottom: 20px;
    }

    .portfolio p {
      color: #555;
      margin-bottom: 40px;
    }

    .portfolio .projects {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .project {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .project h3 {
      color: #308EFF;
      margin-bottom: 10px;
    }

    .project p {
      color: #777;
    }


    footer {
      /* margin-bottom: 40px; */

      /* margin-bottom: 20px; */
      z-index: 999;
      /* mix-blend-mode: darken; */
    }



    footer p {
      margin-left: 5px;
    }
  </style>
